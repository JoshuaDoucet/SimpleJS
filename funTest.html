<html>
<head>
<script>
	function productPlus3(op1, op2){
		return op1 * op2 + 3;
	}
	var result = productPlus3(4, 6);
	document.getElementById("testResult")
			.innerHTML = result;
</script>
</head>

<body>
	<p id="testResult">Hello</p>
	<script>
		var result = productPlus3(4, 6);
		document.getElementById("testResult")
			.innerHTML = result;
	</script>
</body>
</html>
